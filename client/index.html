<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

      <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,client}) app/app.css -->
    <link rel="stylesheet" href="app/app.css">

  <body ng-app="menuApp" ng-controller="MainCtrl">

    <ng-include src="'app/layout/header.html'"></ng-include>

    <div class="body">
      <section ui-view></section>
    </div>

    <ng-include src="'app/layout/footer.html'"></ng-include>
    <div ng-hide="!message.messageShow" class="fx-fade-normal fx-speed-200">
      <div class="message_box fx-fade-right fx-speed-700 fx-trigger" ng-show="message.message">{{ message.message }}</div>
    </div>
      <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <!-- build:js({client,node_modules}) app/vendor.js -->
      <!-- bower:js -->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-resource/angular-resource.js"></script>
      <script src="bower_components/angular-cookies/angular-cookies.js"></script>
      <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
      <script src="bower_components/lodash/dist/lodash.compat.js"></script>
      <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
      <script src="bower_components/angular-socket-io/socket.js"></script>

      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="bower_components/gsap/src/uncompressed/TweenMax.js"></script>
      <script src="bower_components/ngFx/dist/ngFx.js"></script>

    <!-- endbuild -->

    <!-- build:js({.tmp,client}) app/app.js -->

      <script src="app/app.js"></script>

      <!-- injector:js -->
      <script src="app/config.js"></script>
      <script src="app/main/main.controller.js"></script>
      <script src="app/main/main.js"></script>
      <script src="app/oauth/oauth.controller.js"></script>
      <script src="app/player/player.controller.js"></script>
      <script src="app/templates/template.controller.js"></script>
      <!-- endinjector -->

</html>
